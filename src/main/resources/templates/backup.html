<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Резервирование и восстановление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Резервирование и восстановление</h2>

<!-- Блок резервного копирования -->
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Создать резервную копию</h5>
        <form th:action="@{/admin/backup/create}" method="post">
            <button type="submit" class="btn btn-primary">Сделать резервную копию</button>
        </form>
    </div>
</div>

<!-- Блок восстановления -->
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Восстановить из резервной копии</h5>
        <form th:action="@{/admin/backup/restore}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Выберите файл резервной копии (.bak)</label>
                <input id="file" type="file" class="form-control" name="file" accept=".bak" required />
            </div>
            <button type="submit" class="btn btn-danger">Восстановить</button>
        </form>
    </div>
</div>

<div th:if="${message}" class="alert alert-info mt-3" th:text="${message}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
