<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель управления</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Добро пожаловать, <span th:text="${#authentication.name}">Пользователь</span>!</h1>

    <div class="mb-3">
        <strong>Ваша роль(и):</strong>
        <span th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="badge bg-danger">ADMIN</span>
        <span th:if="${#authorization.expression('hasRole(''MANAGER'')')}" class="badge bg-primary">MANAGER</span>
        <span th:if="${#authorization.expression('hasRole(''CUTTER'')')}" class="badge bg-success">TAILOR</span>
    </div>

    <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Управление правами</h5>
            <a href="/admin/roles" class="btn btn-danger">Назначить/отозвать роли</a>
        </div>
    </div>

    <div th:if="${#authorization.expression('hasRole(''MANAGER'')')}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Отчёты</h5>
            <a href="/reports" class="btn btn-primary">Просмотреть отчёты</a>
        </div>
    </div>

    <div th:if="${#authorization.expression('hasRole(''CUTTER'')')}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Мои заказы</h5>
            <a href="/orders/my" class="btn btn-success">Перейти к заказам</a>
        </div>
    </div>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-dark">Выйти</button>
    </form>
</div>
</body>
</html>
